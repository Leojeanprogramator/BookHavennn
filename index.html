<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Haven - Seu Refúgio Literário</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Esconde o botão categorias no desktop e mostra só no mobile */
    #toggleCategorias {
      display: none;
    }

    @media (max-width: 768px) {
      #toggleCategorias {
        display: block;
        margin: 10px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Esconde o menu de categorias inicialmente no mobile */
      #categoriasMenu {
        display: none;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        background: #fff;
      }

      /* Quando o menu estiver aberto, vamos usar uma classe .open para exibir */
      #categoriasMenu.open {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header class="header" id="header">
    <div class="logo">
      <img src="https://i.postimg.cc/yxZdWLYP/logo-transparente.png" alt="Logo Book Haven" />
      <span>Book Haven</span>
    </div>
    <input type="text" id="searchInput" class="search-input" placeholder="O que você quer ler?" />
  </header>

  <section class="hero" id="heroSection">
    <video autoplay muted loop playsinline>
      <source src="https://cdn.pixabay.com/video/2020/09/08/49375-459436752_large.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo.
    </video>
    <div class="hero-text">
      <h1>Seu Refúgio Literário</h1>
      <p>Encontre o livro perfeito para você</p>
      <a href="#catalogoView" class="btn-explore">Ver Mais</a>
    </div>
  </section>

  <!-- Botão que só aparece no mobile para abrir/fechar categorias -->
<button id="toggleCategorias" 
        class="menu-categorias" 
        aria-expanded="false" 
        aria-controls="categoriasMenu" 
        aria-label="Abrir menu de categorias">
  &#9776; Categorias
</button>

<!-- Menu de categorias -->
<nav class="categorias" id="categoriasMenu" aria-label="Categorias de livros">
  <button class="categoria-btn ativa" data-categoria="todos" aria-pressed="true">Todos</button>
  <button class="categoria-btn" data-categoria="desenvolvimento" aria-pressed="false">Desenvolvimento Pessoal</button>
  <button class="categoria-btn" data-categoria="romance" aria-pressed="false">Romance</button>
  <button class="categoria-btn" data-categoria="ficcao" aria-pressed="false">Ficção Científica</button>
  <button class="categoria-btn" data-categoria="drama" aria-pressed="false">Drama</button>
  <button class="categoria-btn" data-categoria="suspense" aria-pressed="false">Suspense</button>
</nav>

<!-- Script necessário para alternar visibilidade no mobile -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById('toggleCategorias');
    const menu = document.getElementById('categoriasMenu');

    toggleBtn.addEventListener('click', function () {
      const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
      toggleBtn.setAttribute('aria-expanded', !isExpanded);
      menu.style.display = isExpanded ? 'none' : 'flex';
    });
  });
</script>

  <main>
    <section id="catalogoView">
      <div class="produtos" id="produtos"></div>
      <div class="paginacao" id="paginacao"></div>
    </section>

    <section id="detalhesView" class="detalhes-view" hidden>
      <button class="btn-voltar" aria-label="Voltar ao catálogo">← Voltar ao catálogo</button>
      <div id="detalhesProduto" class="detalhes-produto"></div>
    </section>
  </main>

</body>
</html>
